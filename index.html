<!DOCTYPE html5>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Password Generator</title>
</head>

<body>
	<div class="title">Password Generator</div>
	<div id="outputbox"></div>
	<label>Number of characters:</label>
	<input id="passlength" placeholder="enter number" type="number">
	<div>
		<input type="checkbox" id="numbers"><label id="checklabel">Numbers</label>
	</div>
	<div>
		<input type="checkbox" id="uppercase"><label id="checklabel">Uppercase</label>
	</div>
	<div>
		<input type="checkbox" id="special"><label id="checklabel">Special characters</label>
	</div>
	<button class="button" id="button">Generate</button>

<script src="script.js"></script>
</body>
<html>
